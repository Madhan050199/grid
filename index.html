<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<style>
*{
padding:0;
margin:0;
box-sizing:border-box;	
}
.container div[class*="box"]{
height:150px;
background-color:#FA920D;
font-size:25px;
padding:10px;
}
.container{
width:700px;
border:5px solid #0DFA0D;
display:grid;
grid-gap:10px;
grid-template-columns:repeat(auto-fit,minmax(250px,300px));
justify-content:center;
}
.main_container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}
</style>
<body>
<div class="main_container">
<div class="container">
<div class="box-1">Box-1</div>
<div class="box-2">Box-2</div>
<div class="box-3">Box-3</div>
<div class="box-4">Box-4</div>
<div class="box-5">Box-5</div>
<div class="box-6">Box-6</div>
</div>
</div>
</body>
</html>
